title: "Caribbean-born, New York-raised, and graduates of large research universities aim to raise funds for a Steinhardt scholarship."
description: "<p>Lysandra Hutchinson immigrated from Trinidad & Tobago to Brooklyn, NY, and Jemar Bather from Jamaica to The Bronx, NY. Both with mothers who instilled the value of a college degree in them at an early age. After graduating high school, they both attended and became friends at The Pennsylvania State University. Lysandra earned her BS in Psychology, and Jemar earned his BS in Statistics.</p>"
