description: "<p>To date, they continue to pay it forward. Lysandra facilitated a four-year $100,000 scholarship for an underrepresented scholar attending Purdue University. Jemar assisted two scholars in gaining acceptance in Ph.D. programs at Emory and Stanford. However, Lysandra and Jemar desire to contribute more. They believe there are more established scholarships for undergraduate degrees than there are for master’s degrees. Realizing how master’s degrees helped their careers, but came with high tuition, they decided to leverage their networks to raise funds for a graduate scholarship.</p> <br><br> <p>This scholarship intends to lessen the financial burden on a Caribbean student who aims to advance their career by pursuing a graduate degree at Steinhardt.</p>"
