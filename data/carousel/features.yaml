description: "Both returned to New York City and gained several years of experience working in education. Lysandra as a counselor in traditional public schools and Jemar as a data analyst in charter schools. Through their work with youth, they instilled the educational values learned from their parents. While encouraging children to pursue degrees, Lysandra and Jemar sought to advance their career trajectories by enrolling at NYU Steinhardt. Lysandra earned her MA in School Counseling and is now the Director of College Access and Collegian Support at a New York-based non-profit. Jemar earned his MS in Applied Statistics for Social Science Research and is now a Ph.D. candidate at the Harvard T.H. Chan School of Public Health."
